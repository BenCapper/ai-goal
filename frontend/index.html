    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bash Script Chatbot</title>
        <!-- Tailwind CSS CDN (Vite handles this differently in development, but good to include for consistency or if not using PostCSS) -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts: Inter -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
          body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars on body */
            display: flex;
            justify-content: center;
            align-items: center;
          }
          #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          /* Custom scrollbar for chat window */
          .custom-scrollbar::-webkit-scrollbar {
              width: 8px;
          }
          .custom-scrollbar::-webkit-scrollbar-track {
              background: #f1f1f1; /* Light gray for track */
              border-radius: 10px;
          }
          .custom-scrollbar::-webkit-scrollbar-thumb {
              background: #888; /* Darker gray for thumb */
              border-radius: 10px;
          }
          .custom-scrollbar::-webkit-scrollbar-thumb:hover {
              background: #555; /* Even darker on hover */
          }
          .dark .custom-scrollbar::-webkit-scrollbar-track {
              background: #333;
          }
          .dark .custom-scrollbar::-webkit-scrollbar-thumb {
              background: #666;
          }
          .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
              background: #999;
          }
        </style>
      </head>
      <body>
        <div id="root" class="h-screen w-full max-w-4xl"></div>
        <!-- The main JavaScript entry point for Vite React app -->
        <script type="module" src="/src/main.jsx"></script>
      </body>
    </html>
